name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: software/web

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore
      run: | 
        dotnet tool restore
        dotnet restore
    - name: Build
      run: dotnet publish -c Release --no-restore -o ./deploy
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'project-clara'
        package: './deploy'
